
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
	  <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      #error_alert{
        display: none;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
	
	
	  <script>
    
		function checksignin() {
      var alert = document.getElementById("error_alert");
      var name = document.getElementById("txt_name").value;
      var surname = document.getElementById("txt_surname").value;
      var id = document.getElementById("txt_number").value;
      if (name == "cekmitl" && surname=="ecc56789" && id == "123456")
        alert.innerHTML = "Correct";
      else if(name != "cekmitl")
        alert.innerHTML = "Invalid Name";
      else if(surname != "ecc56789")
        alert.innerHTML = "Invalid Surname";
      else if(id != "123456")
        alert.innerHTML = "Invalid Student Number";
      else
      alert.innerHTML = "Please enter valid username and password!";

      alert.style.display="block";
    }
    </script>
  </head>
  <body class="text-center">
    <div action="#" class="form-signin needs-validation" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Enter Name Surname and Student Number</h1>
  
  <div id="error_alert" class="alert alert-danger" role="alert">
	Please enter valid username and password!
  </div>
  <form>
  <div>
	<label for="txt_name" class="sr-only">Name</label>
	<input type="text" id="txt_name" name="txt_name" class="form-control" placeholder="Name" pattern="[A-Za-z]+" title="English Name"><br><br>
  </div>
  
  <div>
	  <label for="txt_surname" class="sr-only">Surname</label>
	  <input type="text" id="txt_surname" name="txt_surname" class="form-control" placeholder="Surname" pattern="[A-Za-z]+" title="English Surname"><br><br>
  </div>
	  
  <div>
	  <label for="txt_number" class="sr-only">Student Number</label>
	  <input type="text" id="txt_number" name="txt_number" class="form-control" placeholder="Student Number" pattern="[0-9]{8}" title="8 Number"><br><br>
  </div>
  <button id="click" onclick="checksignin()">Submit</button>
  </form>

  

</body>
</html>
