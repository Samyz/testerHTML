      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
	
	
	<script>
		$( document ).ready(function() {
			$("div#error_alert").hide();
		});
		
		function signin(){
			isValid = false;
		
			username = $("#txt_username").val();
			password = $("#txt_password").val();
			
			
			if(username=="cekmitl" && password=="ecc56789") { isValid=true; } 
			
			if(!isValid){
				$("div#error_alert").show();
				return false;
			}
			
			$(location).attr("href", "index.html");
		}
    </script>
  </head>
  <body class="text-center">
    <div action="#" class="form-signin needs-validation" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Enter Name Surname and Student Number</h1>
  
  <div id="error_alert" class="alert alert-danger" role="alert">
	Please enter valid username and password!
  </div>
  <form>
  <div>
	<label for="txt_name" class="sr-only">Name</label>
	<input type="text" id="txt_name" name="txt_name" class="form-control" placeholder="Name" required autofocus pattern="[A-Za-z]+" title="English Name"><br><br>
  </div>
  
  <div>
	  <label for="txt_surname" class="sr-only">Surname</label>
	  <input type="text" id="txt_surname" name="txt_surname" class="form-control" placeholder="Surname" required pattern="[A-Za-z]+" title="English Surname"><br><br>
  </div>
	  
  <div>
	  <label for="txt_number" class="sr-only">Student Number</label>
	  <input type="text" id="txt_number" name="txt_number" class="form-control" placeholder="Student Number" required pattern="[0-9]{8}" title="8 Number"><br><br>
  </div>
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"</form>
  
</div>


</body>
</html>
